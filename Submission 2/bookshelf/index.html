<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1>
    <div class="wrapper">
      Bookshelf Apps
    </div>
  </h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="form-buku">
    <h2 class="container-header text-center">Masukkan Buku Baru</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="judul">Judul</label>
        <input type="text" id="judul" name="judul" required>
      </div>
      <div class="form-group form-title">
        <label for="penulis">Penulis</label>
        <input type="text" id="penulis" name="penulis" required>
      </div>
      <div class="form-group form-title">
        <label for="tahun">Tahun</label>
        <input type="text" id="tahun" name="tahun" required>
      </div>
      <div class="form-group2 form-check">
        <input type="checkbox" id="tipeBuku" name="tipeBuku" value="0">
        <label for="tipeBuku">Selesai dibaca</label>
      </div>
      <input type="submit" value="masukkan buku ke rak Belum / Selesai dibaca" name="Submit" class="btn-submit">
    </form>
  </div>

  <div class="container bg-white shadow" id="form-caribuku">
    <h2 class="container-header text-center">Cari Buku</h2>
    <form class="form" action="#" id="formCariBuku">
      <div class="form-group form-title">
        <label for="judulBuku">Judul</label>
        <input type="text" id="judulBuku" name="judulBuku">
      </div>
      <input type="submit" value="Cari" name="cari-buku-btn" class="btn-submit">
    </form>
  </div>

  <div class="container">
    <h2 class="container-header">Belum Selesai Dibaca</h2>
    <div class="list-item" id="belum-baca">
    </div>
  </div>

   <div class="container">
    <h2 class="container-header">Selesai Dibaca</h2>
    <div class="list-item" id="selesai-baca">
    </div>
  </div>
  
</div>

 <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
